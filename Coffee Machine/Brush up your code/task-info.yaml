    # Disponível no Armazém
    agua = 400
    milk = 540
    beans = 120
    cups = 9
    dinero = 550
    # Compra do Usuário
    while True:
        print('Write action (buy, fill, take, remaining, exit):')
        action_ = input('>>').lower().strip()
        print()
    # Condição buy
        if action_ == 'buy':
            print('What do you want to buy? 1 - espresso, 2 - latte, 3 - cappuccino, back - to main menu:')
            coffee = input('>>')
            if coffee == '1':
                if agua >= 250 and beans >= 16 and cups >= 1:
                    print('I have enough resources, making you a coffee!')
                    agua = agua - 250
                    beans = beans - 16
                    dinero = dinero + 4
                    cups = cups - 1
                else:
                    if agua < 250:
                        print('Sorry, not enough water!')
                    elif beans < 16:
                        print('Sorry, not enough coffee beans!')
                    elif cups < 1:
                        print('Sorry, not enough cups!')
                print()
            elif coffee == '2':
                if agua >= 350 and milk >= 75 and beans >= 20 and cups >= 1:
                    print('I have enough resources, making you a coffee!')
                    agua = agua - 350
                    milk = milk - 75
                    beans = beans - 20
                    dinero = dinero + 7
                    cups = cups - 1
                else:
                    if agua < 350:
                        print('Sorry, not enough water!')
                    elif milk < 75:
                        print('Sorry, not enough milk!')
                    elif beans < 20:
                        print('Sorry, not enough coffee beans!')
                    elif cups < 1:
                        print('Sorry, not enough cups!')
                print()
            elif coffee == '3':
                if agua >= 200 and milk >= 100 and beans >= 12 and cups >= 1:
                    print('I have enough resources, making you a coffee!')
                    agua = agua - 200
                    milk = milk - 100
                    beans = beans - 12
                    dinero = dinero + 6
                    cups = cups - 1
                else:
                    if agua < 200:
                        print('Sorry, not enough water!')
                    elif milk < 100:
                        print('Sorry, not enough milk!')
                    elif beans < 12:
                        print('Sorry, not enough coffee beans!')
                    elif cups < 1:
                        print('Sorry, not enough cups!')
                print()
            else:
               continue
        elif action_ == 'fill':
            print('Write how many ml of water do you want to add:')
            agua_ = int(input('>>'))
            agua = agua + agua_
            print('Write how many ml of milk do you want to add:')
            milk_ = int(input('>>'))
            milk = milk_ + milk
            print('Write how many grams of coffee beans do you want to add:')
            coffee_ = int(input('>>'))
            beans = coffee_ + beans
            print('Write how many disposable cups of coffee do you want to add:')
            cups_ = int(input('>>'))
            cups = cups_ + cups
            print()
        elif action_ == 'take':
            print(f'I gave you ${dinero}')
            dinero = dinero - dinero
            print()
        elif action_ == 'remaining':
            print(f'The coffee machine has:')
            print(f'{agua} of water')
            print(f'{milk} of milk')
            print(f'{beans} of coffee beans')
            print(f'{cups} of disposable cups')
            print(f'{dinero} of money')
            print()

        elif action_ == 'exit':
            break

        else:
            print('Erro')
